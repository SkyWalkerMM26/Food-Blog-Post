<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./img/Screen Shot 2022-11-09 at 12.19.27 AM.png" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Camera Eats First</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <!-- bg-light -->
        <a class="navbar-brand" href="#">
            <img src="./img/Screen Shot 2022-11-09 at 12.19.27 AM.png" width="30" height="30" alt="">
            <strong>Camera Eats First</strong>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login/Sign Up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">New Post</a>
              </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search">
            <button class="btn btn-outline-white my-2 my-sm-0" type="submit">Search Yelp</button>
            <!-- btn-outline-secondary -->
          </form>
        </div>
      </nav>
      <header>
        <img src="./img/ex-header.png" class="img-fluid rounded mx-auto d-block head-img" alt="Responsive image">
        <button type="button" class="btn btn-secondary btn-lg mx-auto d-block" id="start">Login</button>
      </header>
      <div class="row">
        <div class="col-8 flex">
            <img src="https://via.placeholder.com/300" class="img-fluid rounded mx-auto d-block head-img float-left">
        </div>
        <div class="col-8">
            <img src="https://via.placeholder.com/300" class="img-fluid rounded mx-auto d-inline head-img">
        </div>
        <div class="col-4">
            <img src="https://via.placeholder.com/200" class="img-fluid rounded mx-auto d-block head-img">
            <img src="https://via.placeholder.com/200" class="img-fluid rounded mx-auto d-block head-img">
        </div>
      </div>
      <div class="row">
        <div class="col">
            <img src="https://via.placeholder.com/200" class="img-fluid rounded mx-auto d-block head-img">
        </div>
        <div class="col">
            <img src="https://via.placeholder.com/200" class="img-fluid rounded mx-auto d-block head-img">
            <img src="https://via.placeholder.com/200" class="img-fluid rounded mx-auto d-block head-img">
            <img src="https://via.placeholder.com/200" class="img-fluid rounded mx-auto d-block head-img">
