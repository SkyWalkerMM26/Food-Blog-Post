<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./img/Screen Shot 2022-11-09 at 12.19.27 AM.png" rel="icon" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <title>New Post</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light ">
    <!-- bg-light -->
    <a class="navbar-brand" href="#">
      <img src="./img/Screen Shot 2022-11-09 at 12.19.27 AM.png" width="30" height="30" alt="">
      <strong>Camera Eats First</strong>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
      aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <section class="row justify-content-center my-4">
    <div class="col-10 col-sm-8 col-md-6">
      <h2 class="text-center text-secondary">Create a New Post</h2>
      <form>
        <div class="form-group mb-2 p-2">
          <label for="name-input">Post Title:</label>
          <input type="text" class="form-control" id="name-input" placeholder="Give this post a fun title!" />
        </div>
        <div class="form-group mb-2 p-2">
          <div class="dropdown">Food Category:
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Select a food category
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">African</a>
              <a class="dropdown-item" href="#">American</a>
              <a class="dropdown-item" href="#">Cajun</a>
              <a class="dropdown-item" href="#">Carribean</a>
              <a class="dropdown-item" href="#">Central American</a>
              <a class="dropdown-item" href="#">French</a>
              <a class="dropdown-item" href="#">German</a>
              <a class="dropdown-item" href="#">Greek</a>
              <a class="dropdown-item" href="#">Indian</a>
              <a class="dropdown-item" href="#">Italian</a>
              <a class="dropdown-item" href="#">Japanese</a>
              <a class="dropdown-item" href="#">Korean</a>
              <a class="dropdown-item" href="#">Mediterranean</a>
              <a class="dropdown-item" href="#">Mexican</a>
              <a class="dropdown-item" href="#">Spanish</a>
              <a class="dropdown-item" href="#">Thai</a>
              <a class="dropdown-item" href="#">Vietnamese</a>
              <a class="dropdown-item" href="#">Dessert</a>
              <a class="dropdown-item" href="#">Other</a>
            </div>
          </div>
        </div>
        <div class="form-group mb-2 p-2">
          <label for="comment-input">Your Post Content:</label>
          <textarea name="comment" id="comment-input" class="form-control"></textarea>
        </div>

      </form>
    </div>
    <div class="col-10 col-sm-8 col-md-6 mx-8 p-4 mb-6">
      <div>
        <h2 class="text-center text-secondary">Image Upload</h2>
        <!-- Placeholder for img upload -->
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="validatedCustomFile" required>
          <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
          <div class="invalid-feedback">Example invalid custom file feedback</div>
        </div>
        <button class="btn mx-2 my-3">Create Post</button>
      </div>

    </div>
  </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
  integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
  integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

</html>
